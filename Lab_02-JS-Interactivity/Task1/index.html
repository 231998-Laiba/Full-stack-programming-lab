<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container">
    <h1>Dynamic Quiz</h1>

    <div class="question">
        <p>1. Capital of Pakistan?</p>
        <input type="text" id="q1">
    </div>

    <div class="question">
        <p>2. 5 + 5 = ?</p>
        <input type="text" id="q2">
    </div>

    <div class="question">
        <p>3. Color of banana?</p>
        <input type="text" id="q3">
    </div>

    <button onclick="checkAnswers()">Submit Quiz</button>
    <button class="reset" onclick="resetQuiz()">Reset</button>

    <h2 id="result"></h2>
</div>

<script src="script.js"></script>
</body>
</html>
