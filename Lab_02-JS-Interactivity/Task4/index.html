<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Color Box Generator</h2>

        <div class="inputs">
            <input type="text" id="color1" placeholder="Enter first color">
            <input type="text" id="color2" placeholder="Enter second color">
            <input type="text" id="color3" placeholder="Enter third color">
        </div>

        <button id="addBtn">Add Colors</button>
        <button id="clearBtn">Clear All Boxes</button>

        <div id="infoBox"></div>
        <div id="colorContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
